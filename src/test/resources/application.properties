# Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration for tests
jwt.secret=mySecretKeyForTestsOnly123456789012345678901234567890
jwt.expiration=86400000

# Disable observability in tests
management.tracing.enabled=false
management.metrics.export.datadog.enabled=false
spring.autoconfigure.exclude=io.opentelemetry.instrumentation.spring.autoconfigure.OpenTelemetryAutoConfiguration

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

