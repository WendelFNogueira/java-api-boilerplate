spring.datasource.url=jdbc:mysql://mysql:3306/javaapiboilerplate
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
jwt.secret=mySecretKey
jwt.expiration=86400000

# Disable Datadog for local development
management.datadog.metrics.export.enabled=false
management.datadog.metrics.export.apiKey=dummy
management.tracing.enabled=false
management.observations.enabled=false
management.metrics.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.actuate.autoconfigure.metrics.export.datadog.DatadogMetricsExportAutoConfiguration,org.springframework.boot.actuate.autoconfigure.observation.ObservationAutoConfiguration,org.springframework.boot.actuate.autoconfigure.observation.web.servlet.WebMvcObservationAutoConfiguration
