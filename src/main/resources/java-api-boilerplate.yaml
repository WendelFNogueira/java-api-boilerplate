openapi: 3.0.3
info:
  title: java-api-boilerplate
  description: A boilerplate API with basic CRUD operations.
  version: 1.0.0
servers:
  - url: http://localhost:8080
    description: Local server
paths:
  /auth/login:
    post:
      summary: Login and get bearer token
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Invalid credentials
  /auth/register:
    post:
      summary: Register a new user
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
  /users:
    get:
      summary: Get all users (requires @PreAuthorize("hasRole('ADMIN')"))
      operationId: getUsers
      security:
        - bearerAuth: []
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
    post:
      summary: Create a new user (requires @PreAuthorize("hasRole('ADMIN')"))
      operationId: createUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created
        '401':
          description: Unauthorized
  /users/{email}:
    get:
      summary: Get a user by email (requires @PreAuthorize("hasRole('ADMIN')"))
      operationId: getUserByEmail
      security:
        - bearerAuth: []
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
        '404':
          description: User not found
  /users/{id}:
    put:
      summary: Update a user by ID (requires @PreAuthorize("hasRole('ADMIN')"))
      operationId: updateUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User updated
        '401':
          description: Unauthorized
    delete:
      summary: Delete a user by ID (requires @PreAuthorize("hasRole('ADMIN')"))
      operationId: deleteUser
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted
        '401':
          description: Unauthorized
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    LoginResponse:
      type: object
      required:
        - token
      properties:
        token:
          type: string
          description: Bearer token for authentication
    User:
      type: object
      required:
        - name
        - email
        - password
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
        email:
          type: string
        password:
          type: string
